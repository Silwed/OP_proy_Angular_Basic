<ng-container *ngIf="contacto2;else noContact">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image [src]="contacto2.picture.thumbnail" alt="">
      </div>
      <mat-card-title>
        {{ contacto2.name.title }}
        {{ contacto2.name.first }}
        {{ contacto2.name.last }}
      </mat-card-title>
      <mat-card-subtitle> {{ contacto2.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ contacto2.location.country }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noContact>
  <h3>Cargando...</h3>
  <mat-spinner></mat-spinner>
</ng-template>

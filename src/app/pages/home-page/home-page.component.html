<h1>Home Page</h1>

<h3>Bienvenidos</h3>

<ng-container *ngIf="contactoSeleccionado; else noSeleccionado" >
  <h4 >Cintacto seleccionado:{{ contactoSeleccionado.name.first}}</h4>
</ng-container>

<ng-template #noSeleccionado>
<div>
  <p>Selecionana un contacto</p>
</div>
</ng-template>

<a *ngIf="!token" routerLink="/login">Iniciar Session</a>

<button mat-raised-button color="primary" (click)="navergarAContactos()">Ver todos contactos</button>

<div>
  <p>Filtros:</p>
  <a [routerLink]="['/dashboard/contacts']" [queryParams]="{sexo : 'female'}">Amigas |</a>
  <a [routerLink]="['/dashboard/contacts']" [queryParams]="{sexo : 'male'}">| Amigos</a>
</div>

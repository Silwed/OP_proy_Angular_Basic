<div class="container">
  <h2>Pendientes</h2>



    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todoTask"
    [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="todoTask.length === 0;" >
      <h5 class="msg-completado">No hay tareas pendientes</h5>
    </ng-container>
  <div class="list-item"
   [ngStyle]="{'background-color': color(task.level),
 'color':'white'}"
    *ngFor="let task of todoTask" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
</div>
</div>

<div class="container">
  <h2>Tareas Completadas</h2>
  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTask"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
      <ng-container *ngIf="doneTask.length === 0;" >
        <h5 class="msg-pendiente">No hay tareas Completadas</h5>
      </ng-container>
    <div class="list-item" *ngFor="let task of doneTask" cdkDrag>
      <app-task [task]="task"></app-task>
  </div>
  </div>
</div>

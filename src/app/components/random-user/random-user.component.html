<h2>Random Contact</h2>

<ng-container *ngIf="randomContacts;else noContact" >

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="randomContacts.picture.thumbnail" alt="">
      </div>
      <mat-card-title>

          {{ randomContacts.name.title }}
          {{ randomContacts.name.first }}
          {{ randomContacts.name.last }}

      </mat-card-title>
      <mat-card-subtitle> {{ randomContacts.name.last }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p >
      {{ randomContacts.location.country }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Elegir como amigo Invisible</button>
      <button mat-button>Volver</button>
    </mat-card-actions>
  </mat-card>



</ng-container>

<ng-template #noContact>
  <h3>Cargando...</h3>
  <mat-spinner></mat-spinner>
</ng-template>
